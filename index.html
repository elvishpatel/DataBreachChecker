<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dark Web Leak Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #111;
        color: #eee;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        background: #1c1c1c;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        text-align: center;
        max-width: 480px;
        width: 100%;
        position: relative;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }
      p {
        color: #ccc;
        margin-bottom: 20px;
        font-size: 0.95rem;
      }
      input {
        width: 90%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 25px;
        background: #00ffd0;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #00e0b8;
      }
      #result {
        margin-top: 20px;
        font-size: 1rem;
        line-height: 1.6;
      }
      .leaked {
        color: #ff6b6b;
        font-weight: bold;
      }
      .safe {
        color: #90ee90;
        font-weight: bold;
      }
      .footer {
        margin-top: 40px;
        font-size: 0.85rem;
        color: #888;
      }
      .footer a {
        color: #00ffd0;
        text-decoration: none;
      }
      .github-link {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      .github-link img {
        width: 28px;
        height: 28px;
        transition: transform 0.2s;
      }
      .github-link img:hover {
        transform: scale(1.2);
      }
      .info-box {
        background-color: #2a2a2a;
        border-left: 4px solid #00ffd0;
        padding: 15px;
        margin: 20px 0;
        text-align: left;
        font-size: 0.9rem;
        border-radius: 10px;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üïµÔ∏è Dark Web Leak Checker</h1>
      <p>Enter your email below to check if it's been exposed in a data breach.</p>

      <div class="info-box">
        üîê This tool checks your email against known breaches from the dark web using the <strong>XposedOrNot API</strong>. Your data is <em>not stored</em> or logged.
      </div>

      <input id="email" type="email" placeholder="you@example.com" />
      <br />
      <button onclick="checkLeak()">Check</button>
      <div id="result"></div>

      <div class="footer">
        Developed with ‚ù§Ô∏è by <strong>Elvish Patel</strong>
        <div class="github-link">
          <a href="https://github.com/elvishpatel/DataBreachChecker/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Repo" style="filter: invert(1); width: 30px; height: 30px;" />
          </a>
        </div>
      </div>
    </div>

    <script>
      async function checkLeak() {
        const email = document.getElementById("email").value.trim();
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "üîç Checking...";

        if (!email || !email.includes("@")) {
          resultDiv.innerHTML = "‚ùå Please enter a valid email address.";
          return;
        }

        try {
          const res = await fetch(
            `https://api.xposedornot.com/v1/check-email/${encodeURIComponent(email)}`
          );
          const data = await res.json();

          if (data.breaches && data.breaches.length > 0) {
            const breaches = data.breaches.flat();
            const sourceList = breaches.map((b) => `<li>${b}</li>`).join("");

            resultDiv.innerHTML = `
              <div class="leaked">‚ö†Ô∏è Leaked!</div>
              <ul style="text-align:left;margin-top:10px">${sourceList}</ul>
            `;
          } else {
            resultDiv.innerHTML = `<div class="safe">‚úÖ Safe ‚Äì no breach found</div>`;
          }
        } catch (err) {
          console.error(err);
          resultDiv.innerHTML = "üö´ Error checking. Please try again later.";
        }
      }
    </script>
  </body>
</html>
